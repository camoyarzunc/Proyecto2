<head>
        <title>Mis perris</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/core/css/style.css">
        <link rel="icon" type="image/png" href="../static/core/img/patitas.jpg">
    
    </head>
    
    <div class="container">
        <div>
            <div>
                <center>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                            <img src="../static/core/img/logo.png" alt="logo">
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                            <a href="{% url 'page2' %}" class="blanco">Inicio</a>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                            <a href="{% url 'page2' %}" class="blanco">Quienes somos</a>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                            <a href="{% url 'page2' %}" class="blanco">Servicios</a>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
                            <a href="{% url 'index' %}" class="blanco">Salir</a>
                        </div>
                    </div>
                </center>
            </div>
            <div>
                <center>
                    <div class="card">
                        <div class="card-header">
                            <h3>Crear Usuario Administrador</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Apellido" name="apellido">
                                </div>
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" placeholder="Correo Electronico" name="correo" id="correo">
                                </div>
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" name="user" id="user"class="form-control" placeholder="Escriba Usuario">
                                </div>
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" name="pass" class="form-control" placeholder="Escriba Contraseña">
                                </div>
                                <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Repita Contraseña" id="pass" name="repass">
                                    </div>
                                <div class="form-group" method="POST">
                                    <input type="submit" value="Crear" class="btn float-right login_btn" >
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
