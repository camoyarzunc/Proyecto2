<div class="container">
    <br>
    <div class="row">
        <h2>Listado de mascotas</h2>
    </div>
    <br><br>
    <center>
        
        <table class="table table-responsive table-striped">

            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Descripcion</th>
                    <th>Estado</th>
                    <th>Foto</th>
                </tr>
            </thead>
            <tbody>
                {% for a in mascotas %}
                <tr>
                    <td>{{a.nombre}}</td>
                    <td>{{a.raza}}</td>
                    <td>{{a.descripcion}}</td>
                    <td>{{a.estado}}</td>
                    <td>{{a.foto}}</td>
                </tr>
                {% endfor %}
            
            </tbody>
            <form method="POST">
                    {% csrf_token %}
            <select class="selectpicker form-control" name="filtro" id="filtro" >
                    <option value="0">Seleccione</option>
                    <option value="Adoptado">Adoptado</option>
                    <option value="Rescatado">Rescatado</option>
                    <option value="Disponible"> Disponible</option>



                </select>   
                <button type="submit" >Filtrar</button>
            </form>


        </table>

    </center>
</div>
